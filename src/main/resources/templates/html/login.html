<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="header" style=" width: 100%">
    <div><div th:insert="det/navbar1.html :: header"></div></div>
    <div><div th:insert="det/navbar2.html :: header2"></div></div>
    <div><div th:insert="det/navbar3.html :: header3"></div></div>
</div>
<div class="container mb-5">
    <div class="row mt-3">
        <div class="col-6 mx-auto">
            <form th:action="@{'/signin'}" method="post">
                <div class="row mt-2">
                    <div class="col-12">
                        EMAIL:
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="email" name="user_email" required class="form-control" placeholder="Insert login">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        ПАРОЛЬ:
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="password" name="user_password" required class="form-control" placeholder="Insert password">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12" style="display: flex; justify-content: center;">
                        <button class="btn" style="background-color: white; font-weight: bold">ВОЙТИ</button>
                    </div>
                    <div class="col-12 mt-2" style="display: flex; justify-content: center;">
                        <a class="btn " th:href="@{'/register'}" style="background-color: white;">РЕГИСТРАЦИЯ</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="footer">
    <div th:insert="det/footer.html :: footer"></div>
</div>
</body>
</html>
