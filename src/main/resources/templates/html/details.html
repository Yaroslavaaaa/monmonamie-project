<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title></title>
</head>
<body>
<div class="header" style=" width: 100%">
    <div><div th:insert="det/navbar1.html :: header"></div></div>
    <div><div th:insert="det/navbar2.html :: header2"></div></div>
    <div><div th:insert="det/navbar3.html :: header3"></div></div>
</div>
<div class="card mb-3" style="max-width: 1200px;">
    <div class="row g-0">
        <div class="col-md-4" th:object="${product}">
            <img th:src="@{'/img/'+${product.image}}" class="img-fluid rounded-start" alt="..." width="400px">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" th:field = "*{name}" th:text="${product.getName()}">
                </h5>
                <p class="card-text" th:field = "*{name}" th:text="${product.getName()}"></p>
                <p class="card-text"><small class="text-muted">Код товара: 3274872444461</small></p>
                <p class="card-text" th:field = "*{brand}" th:text="${product.getBrand()}"> </p>
                <h5 class="card-title">N27 ROUGE INFUSÉ</h5>
                <img src="https://www.monamie.kz/upload/resize_cache/iblock/245/78_78_1/2454f58722be91f5da56646f6efa5db1.jpg"
                     class="img-fluid rounded-start" alt="..." style="max-width: 50px; height: 50px;">
                <p class="card-text"><small class="text-muted" th:field = "*{price}" th:text="${product.getPrice()}"></small></p>
                <h5 class="card-title" th:field = "*{brand}" th:text="${product.getBrand()}"></h5>
                <button type="button" class="btn btn-dark" style=" border-radius:0;" >Купить</button>



                <p class="card-text"></p>
                <p class="card-text"><small class="text-muted" th:field = "*{description}" th:text="${product.getDescription()}"></small></p>
                <a class="btn btn-dark" th:href="@{'/edit/'+${product.getId}}" sec:authorize="hasRole('ROLE_SELLER')">Изменить</a>
                <a class="btn btn-danger ml-3" aria-current="page" th:href="@{'/delete/'+${product.getId}}"
                   sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SELLER')">УДАЛИТЬ</a>


        </div>
    </div>
</div>
</div>
<div class="footer">
    <div th:insert="det/footer.html :: footer"></div>
</div>
</body>
</html>
